    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a0f2e;
            --neon-blue: #00d4ff;
            --neon-purple: #8b00ff;
            --neon-glow: rgba(0, 212, 255, 0.5);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(0, 212, 255, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-primary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(139, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(-10px) rotate(240deg); }
        }

        /* ============== SPLASH SCREEN ============== */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-primary) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            animation: fadeInSplash 0.6s ease-out;
        }

        .splash-screen.hidden {
            animation: fadeOutSplash 0.8s ease-in forwards;
            pointer-events: none;
        }

        @keyframes fadeInSplash {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOutSplash {
            to { opacity: 0; visibility: hidden; }
        }

        .splash-content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .splash-logo {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px var(--neon-glow);
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
            animation: glowPulse 2s ease-in-out infinite alternate;
        }

        @keyframes glowPulse {
            from { 
                filter: drop-shadow(0 0 20px var(--neon-glow));
                transform: scale(1);
            }
            to { 
                filter: drop-shadow(0 0 40px var(--neon-blue));
                transform: scale(1.05);
            }
        }

        .splash-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-weight: 700;
            color: var(--neon-blue);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px var(--neon-glow);
            animation: slideInUp 1.2s ease-out 0.3s both;
        }

        .splash-subtitle {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 3rem;
            line-height: 1.6;
            animation: slideInUp 1.2s ease-out 0.6s both;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Animation */
        .loading-container {
            position: relative;
            height: 150px;
            margin: 2rem 0;
            animation: slideInUp 1.2s ease-out 0.9s both;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid var(--glass-border);
            border-top: 4px solid var(--neon-blue);
            border-radius: 50%;
            animation: spin 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            margin: 0 auto 1rem;
            filter: drop-shadow(0 0 20px var(--neon-glow));
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: var(--neon-blue);
            border-radius: 50%;
            animation: dotPulse 1.4s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        .launch-progress {
            width: 100%;
            height: 4px;
            background: var(--glass-bg);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 2rem;
            animation: slideInUp 1.2s ease-out 1.1s both;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            width: 0%;
            border-radius: 2px;
            animation: progressFill 1.2s ease-out forwards;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        @keyframes progressFill {
            to { width: 100%; }
        }

        /* ============== MAIN CONTENT ============== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: slideInDown 1s ease-out;
        }

        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--neon-glow);
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }

        .tagline {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* Language Toggle */
        .lang-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .lang-toggle:hover {
            box-shadow: 0 0 30px var(--neon-glow);
            border-color: var(--neon-blue);
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            perspective: 1200px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: slideInUpCard 0.8s ease-out forwards;
            opacity: 0;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideInUpCard {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 212, 255, 0.1), 
                rgba(139, 0, 255, 0.1),
                transparent);
            transition: left 0.7s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-25px) rotateX(8deg) rotateY(8deg) scale(1.02);
            box-shadow: 0 40px 80px rgba(0,212,255,0.3),
                        0 0 60px rgba(139,0,255,0.2);
            border-color: var(--neon-blue);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px var(--neon-glow));
            transition: all 0.3s ease;
        }

        .card:hover .card-icon {
            transform: scale(1.2) rotate(360deg);
        }

        .card h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .card p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        }

            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
